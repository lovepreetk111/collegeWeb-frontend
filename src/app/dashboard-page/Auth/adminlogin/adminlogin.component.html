
<div class="container">
    <div class="logo">
        <img src="../../../assets/images/Chetana-Logo.svg" alt="">
    </div>
    <div *ngIf="loginFailed" class="alert alert-danger">
        Login failed. Please check your email and password and try again.
      </div>
    <hr>
    <div class="form">
      <form [formGroup]="form" (ngSubmit)="loginSubmit()">
        <h3>SuperAdmin Login</h3>
        <hr>
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" id="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="form-group col-md-50 soffset-md-0">
            <button class="btn btn-primary">Login</button>
            
        </div>
        
    </form>
      
    </div>
    
  </div>
