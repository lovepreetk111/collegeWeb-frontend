<div class="containers" *ngFor="let data of pages[0].component">
    <app-button-cmp1 [Text]="data.metadata.buttonData" *ngIf="data.compId === 1"></app-button-cmp1>
    <app-modal [NoticeDetails]="data.metadata.data" *ngIf="data.compId === 1"></app-modal>
    <app-button-cmp1 [Text]="data.metadata.buttonData" *ngIf="data.compId === 2"></app-button-cmp1>
    <app-modal [NoticeDetails]="data.metadata.newData" *ngIf="data.compId === 2"></app-modal>
</div>
