<div class="alumni" *ngFor="let data of pages[0].component">
    <app-image-cmp1 [AboutBanner]="data.metadata" *ngIf="data.compId===1"></app-image-cmp1>
    <app-button-cmp1 [Text]="data.metadata.info" *ngIf="data.compId===2"></app-button-cmp1>
    <app-text-cmp1 [datas]="data.metadata.info2" *ngIf="data.compId === 2"></app-text-cmp1>
    <app-button-cmp1 [Text]="data.metadata.info3" *ngIf="data.compId===2"></app-button-cmp1>
    <app-text-cmp1 [datas]="data.metadata.info4" *ngIf="data.compId === 2"></app-text-cmp1>
    <app-button-cmp1 [Text]="data.metadata.info5" *ngIf="data.compId===2"></app-button-cmp1>
    <app-text-cmp1 [datas]="data.metadata.info6" *ngIf="data.compId === 2"></app-text-cmp1>
    <app-image-cmp1 [AboutBanner]="data.metadata" *ngIf="data.compId===3"></app-image-cmp1>
    <app-button-cmp1 [Text]="data.metadata.info" *ngIf="data.compId===4"></app-button-cmp1>
    <app-text-cmp1 [datas]="data.metadata.info2" *ngIf="data.compId === 4"></app-text-cmp1>
    <app-place-table [tableData]="data.metadata" *ngIf="data.compId === 5"></app-place-table>
    <app-button-cmp1 [Text]="data.metadata.info" *ngIf="data.compId===6"></app-button-cmp1>
    <app-text-cmp1 [datas]="data.metadata.info2" *ngIf="data.compId ===6"></app-text-cmp1>
</div>
