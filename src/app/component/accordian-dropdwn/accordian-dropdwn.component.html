<div class="container acedemic" >
  <app-left-img1 *ngFor="let datas of DropDownData" [ImageData]="datas.data" ></app-left-img1>
  <div class="accordion" >
    <div *ngFor="let datas of DropDownData">
    <!-- {{DropDownData | json}} -->
    <ngb-accordion [closeOthers]="true"  *ngFor="let data of datas.AccordianData;let i = index">
      <ngb-panel [title]="data.Title" [id]="'static-'+i"> 
        <ng-template ngbPanelContent>
          <li *ngFor="let datas of data.SubTitles"><a *ngIf="datas" [routerLink]="datas.link">{{datas.title}}</a></li>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
  </div>
</div>
