<div *ngIf="details">
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    <li [ngbNavItem]="1">
      <a ngbNavLink>COURSE DETAILS</a>
      <ng-template ngbNavContent>
        <div class="details">
          <h1>{{details.text}}</h1>
          <p>{{details.text1}}</p>
          <ul>
            <li [innerHTML]="details.text2"></li>
          </ul>
          <div class="details">
            <h3>{{details.text10}}</h3>
            <p><a [href]="details.link" target="_blank">All Three Years</a></p>
          </div>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <a ngbNavLink>Eligibility Criteria</a>
      <ng-template ngbNavContent>
        <div class="details">
          <div class="table-responsive" *ngIf="details && details.table">
            <table class="table">
              <thead>
                <tr>
                  <th class="fit"><label>No</label></th>
                  <th><label>Categories</label></th>
                  <th><label>Criteria</label></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of details.table">

                  <td data-label="No" class="fit">{{data.id}}</td>
                  <td data-label="Categories">{{data.category}}</td>
                  <td data-label="Criteria">{{data.criteria}}</td>
                </tr>
              </tbody>
            </table>
          </div><br> <br>
          <h2 class="text-center" *ngIf="details && details.table2">OR</h2> <br><br>
          <div class="table-responsive" *ngIf="details && details.table2">
            <table class="table">
              <thead>
                <tr>
                  <th class="fit"><label>No</label></th>
                  <th><label>Categories</label></th>
                  <th><label>Criteria</label></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of details.table2">
                  <td data-label="No" class="fit">{{data.id}}</td>
                  <td data-label="Categories">{{data.category}}</td>
                  <td data-label="Criteria">{{data.criteria}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="4">
      <a ngbNavLink>FACULTY</a>
      <ng-template ngbNavContent >
        <div class="facultyinfo container" *ngFor="let data of details.facultyData">
          <img [src]="data.url" [alt]="data.alt" class="facultyimage">
          <div class="facultyname">
            <h2>{{data.facultyName}}</h2>
            <p [innerHTML]="data.facultyDetails"></p>
          </div>
        </div>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
