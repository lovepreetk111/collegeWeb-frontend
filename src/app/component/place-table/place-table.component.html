<div class="table-responsive">
  <table class="table" *ngIf="tableData">
    <thead>
      <tr *ngFor="let data of tableData.thead">
        <th *ngFor="let info of data.tablehead" scope="  1
          col">{{info.thdata}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of tableData.data">
        <td *ngFor="let config of data.trdata" [innerHTML]="config.tdData"></td>
      </tr>
    </tbody>
  </table>
</div>
