
<div *ngFor="let data of pages[0].component">
    <app-header class="header" *ngIf="data.compId === 1 && currentRoute !== 'admindashboard' && currentRoute !== 'auth/admin/register' && currentRoute !== 'auth/admin/login'" [headerData]="data.metadata"></app-header>
    <router-outlet (activate)="onActivate($event)"></router-outlet>
    <app-footer *ngIf="data.compId === 8 && currentRoute !== 'admindashboard' && currentRoute !== 'auth/admin/register' && currentRoute !== 'auth/admin/login'" [footerData]="data.metadata"></app-footer>
  </div>
